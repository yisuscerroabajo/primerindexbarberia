<!DOCTYPE html>

<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Contacto-BarberiaAlura</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style-productos.css" />
  </head>

  <body>
    <header>
      <div class="caja">
        <h1>
          <img src="imagenes/logo.png" alt="Logo de la barberia" />
        </h1>
        <nav>
          <ul>
            <li><a href="Home.html">Home</a></li>
            <li><a href="productos.html">Productos</a></li>
            <li><a href="contacto.html">Contacto</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <form>
        <label for="nombreapellido">Nombre y Apellido</label>
        <input type="text" id="nombreapellido" class="input-padron" required />
        <label for="correoelectronico">Correo Electronico</label>
        <input
          type="email"
          id="correoelectronico"
          class="input-padron"
          placeholder="example@dominio.com"
          required
        />
        <label for="telefono">Telefono</label>
        <input
          type="tel"
          id="telefono"
          class="input-padron"
          placeholder="(+57)XXX XXX XXX"
          required
        />
        <label for="mensaje">Mensaje</label>
        <textarea cols="70" rows="4" id="mensaje" class="input-padron" required>
        </textarea>
        <fieldset>
          <legend>¿Cómo le gustária que lo contactemos?</legend>

          <label for="radio-email"
            ><input
              type="radio"
              name="contacto"
              value="email"
              id="radio-email"
            />Mail</label
          >

          <label for="radio-telefono"
            ><input
              type="radio"
              name="contacto"
              value="telefono"
              id="radio-telefono"
            />Telefono</label
          >

          <label for="radio-whatsapp"
            ><input
              type="radio"
              name="contacto"
              value="WhatsApp"
              id="radio-whatsapp"
              checked
            />WhatsApp</label
          >
        </fieldset>
        <fieldset>
          <legend>¿En cuál horario prefiere ser atendido?</legend>
          <label for="horarioPreferido">Horario Preferido:</label>
          <select name="horarioPreferido">
            <option>Mañana</option>
            <option>Tarde</option>
            <option>Noche</option>
          </select>
        </fieldset>

        <label class="checkbox"
          ><input type="checkbox" />¿Le gustaría recibir novedades?</label
        >
        <input type="submit" value="Enviar formulario" class="enviar" />
      </form>

      <table>
        <thead>
          <tr>
            <th>Día</th>
            <th>Horario</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Lunes a viernes</td>
            <td>08:30 pm - 12:00 pm</td>
          </tr>
          <tr>
            <td>Sábado</td>
            <td>08:30 am - 12:00 pm</td>
          </tr>
        </tbody>
      </table>
    </main>
    <footer>
      <img src="imagenes/logo-blanco.png" alt="Logo de la barberia" />
      <p class="copyright">® Copyright Barberia Alura 2020</p>
    </footer>
  </body>
</html>
